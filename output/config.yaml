data:
  batch_size: 1000
  directory: /scratch/mj6ux/data/waze
  feature_columns:
  - speed
  - severity
  - delay
  - length
  full_graph: false
  interval_minutes: 15
  max_snapshots: 1000
  num_hops: 2
  prediction_horizon: 3
  sample_size: null
  sequence_length: 12
  subgraph_nodes: 5000
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
model:
  attention_dropout: 0.1
  dropout: 0.1
  hidden_channels: 64
  name: STGformer
  num_heads: 8
  num_layers: 3
  propagation_steps: 2
  use_layer_norm: true
  use_residual: true
paths:
  checkpoint_dir: ./checkpoints
  log_dir: ./logs
  output_dir: ./output
training:
  batch_size: 32
  device: cuda
  grad_clip_value: 5.0
  learning_rate: 0.001
  lr_scheduler: cosine
  lr_scheduler_params:
    factor: 0.5
    gamma: 0.1
    patience: 5
    step_size: 10
  num_epochs: 100
  patience: 10
  weight_decay: 0.0001
